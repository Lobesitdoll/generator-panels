<!doctype html>
<!-- Rename Layers Panel -->
<html>
<meta charset="utf-8">
<link id="configBase" href="css/configBase.css" rel="stylesheet" type="text/css" />
<link id="configTheme" href="css/config_D.css" rel="stylesheet" type="text/css" />

<body>

<div>
    <label id="svglabel" for="svg-enabled">
        <input class="configchk" type="checkbox" name="svg-enabled" id="svg-enabled">
        <span data-locale="svg-checkbox" id="svgspan">SVG Enabled</span>
    </label>
    <br>
    <label id="webplabel" for="webp-enabled">
        <input class="configchk" type="checkbox" name="webp-enabled" id="webp-enabled">
        <span data-locale="webp-checkbox" id="webpspan">WebP Enabled</span>
    </label>
    <br>
    <label id="smartscalelabel" for="use-smart-scaling">
        <input class="configchk" type="checkbox" name="use-smart-scaling" id="use-smart-scaling">
        <span data-locale="smartscale-checkbox" id="smartscalespan">Use Smart Scaling</span>
    </label>
    <br>
    <label id="ancmaskslabel" for="include-ancestor-masks">
        <input class="configchk" type="checkbox" name="include-ancestor-masks" id="include-ancestor-masks">
        <span data-locale="ancmasks-checkbox" id="ancmasksspan">Included Ancestor Masks</span>
    </label>
    <br>
    <label id="ditherlabel" for="allow-dither">
        <input class="configchk" type="checkbox" name="allow-dither" id="allow-dither">
        <span data-locale="dither-checkbox" id="ditherspan">Allow Dither</span>
    </label>
</div>

<div align="center">
<button data-locale="save-config-button" class="ccstyle" id="saveconfig">Save</button>
</div>
    
<!-- These are debugging shortcuts - should not appear in final code -->
<span data-locale="config-debug-link" class="debuglink" id="debug">Debug</span>
<span data-locale="config-reload-link" class="debuglink" id="reload">Reload</span>

</body>

<!-- Scripts at the end so everything's in place before access -->
<script src="js/libs/jquery-2.0.2.min.js"></script>
<script src="js/libs/CSInterface-4.0.0.js"></script>
<script src="js/themecolors.js"></script>
<script src="js/generatorconfig.js"></script>

</html>
