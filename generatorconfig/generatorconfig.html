<!-- Generator Configuration Panel -->
<html>
<meta charset="utf-8">
<link id="ccstyleTheme" href="css/styles-dark.css" rel="stylesheet" type="text/css" />
<link href="css/configBase.css" rel="stylesheet" type="text/css" />

<body enable-nodejs>

<!-- Note: This code assumes the CSS IDs of the checkbox elements
     match the keys used by the generator-assets configuration file. -->
<div style="margin-left:14px;">
    <div id="checkboxes">
        <!-- Checkboxes will go here, created by generatorconfig.js -->
    </div>
    <div style="margin-top:6px;font-size:12px;">
        <div style="margin-left:3px;" data-locale="interpolationtype">Interpolation: </div>
        <div style="margin-left:1px;">
        <select class="ccmenu" name="interpolation-type" id="interpolation-type">
            <option data-locale="nearestNeighbor" value="nearestNeighbor">Nearest Neighbor</option>
            <option data-locale="bilinear" value="bilinear">Bilinear</option>
            <option data-locale="bicubicPlain" value="bicubic">Plain Bicubic</option>
            <option data-locale="bicubicSmoother" value="bicubicSmoother">Bicubic Smoother</option>
            <option data-locale="bicubicSharper" value="bicubicSharper">Bicubic Sharper</option>
            <option data-locale="bicubicAutomatic" value="bicubicAutomatic">Bicubic Automatic</option>
            <option data-locale="preserveDetailsUpscale" value="preserveDetailsUpscale">Preserve Details Upscale</option>
            <option data-locale="automaticInterpolation" value="automaticInterpolation">Automatic Interpolation</option>
        </select>
        </div>
    </div>
    <div style="margin-top:8px;font-size:12px;">
        <div style="margin-left:3px;" data-locale="iccprofileheader">ICC Color Profile: </div>
        <div style="margin-left:1px;">
        <select class="ccmenu" name="icc-profile" id="icc-profile">
            <option data-locale="icc-unselected" value="icc-unselected">None</option>
        </select>
        </div>
    </div>
    <div style="margin-top:8px;font-size:12px;">
        <div style="margin-left:3px;" data-locale="jpegencoding">JPEG Encoded: </div>
        <div style="margin-left:1px;">
        <select class="ccmenu" name="use-jpg-encoding" id="use-jpg-encoding">
            <option data-locale="icc-unselected" value="none">None</option>
            <option data-locale="jpeg-optimal" value="optimal">Optimal</option>
            <option data-locale="jpeg-precomputed" value="precomputed">Pre-computed</option>
        </select>
        </div>
    </div>
</div>

<div align="center" style="margin-top:8px;">
    <button data-locale="save-button" class="ccstyle configbutton saverev" id="savebutton">Save</button>
    <button data-locale="revert-button" class="ccstyle configbutton saverev" id="revertbutton">Revert</button>
</div>
<div align="center" style="margin-top:8px;">
    <button data-locale="defaults-button" class="ccstyle configbutton" id="defaultbutton">Defaults</button>
</div>
<div align="center" style="margin-top:5px">
    &nbsp;<span data-locale="restarting" style="display:none" id="restarting">Restarting Generator...</span>&nbsp;
</div>
<div class="infolink" style="margin-top: 8px">
    <span class="infolink" data-locale="infolink">More information</span>
</div>

<!-- These are debugging shortcuts.  Class debuglink items only appear in debug mode  -->
<span data-locale="config-reload-link" class="debuglink" id="reload">Reload</span>
<span data-locale="config-sources-link" class="debuglink" id="sources">Sources</span>
<span data-locale="config-debug-link" class="debuglink" id="debug">Debug</span>

</body>

<!-- Scripts at the end so everything's in place before access -->
<script tye="text/javascript">
	// CEP 8 introduces a cep_node global to access node.js process and require,
	// so if it's not there, provide a dummy for backward compatibility
	if (typeof cep_node === 'undefined')
		var cep_node = {'process':process, 'require':require}
	//-- CEP 8 *broke* the local folder for the files, so we have to put it back...
	cep_node.process.chdir(__dirname);
</script>
<!-- Stuff to avoid breaking jQuery's use of "module" and "exports" -->
<script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
<script>if (typeof exports === 'object') {window.exports = exports; exports = undefined;}</script>
<!-- extension's imports -->
<script src="js/libs/jquery-2.0.2.min.js"></script>
<script src="js/libs/CSInterface.js"></script>
<!-- Insert this line after script imports -->
<script>if (window.module) module = window.module;</script>
<script>if (window.exports) exports = window.exports;</script>

<script src="js/themecolors.js"></script>
<script src="js/generatorconfig.js"></script>

</html>
