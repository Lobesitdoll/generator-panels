<!-- Generator Configuration Panel -->
<html>
<meta charset="utf-8">
<link id="configBase" href="css/configBase.css" rel="stylesheet" type="text/css" />
<link id="ccstyleTheme" href="css/ccstyle_D.css" rel="stylesheet" type="text/css" />

<body>

<div>
    <!-- Note: This code assumes the CSS IDs of the checkbox elements
         match the keys used by the generator-assets configuration file. -->
    <label id="svglabel" for="svg-enabled">
        <input class="configchk" type="checkbox" name="svg-enabled" id="svg-enabled">
        <span data-locale="svg-checkbox" id="svgspan">SVG Enabled</span>
    </label>
    <br>
    <label id="smartscalelabel" for="use-smart-scaling">
        <input class="configchk" type="checkbox" name="use-smart-scaling" id="use-smart-scaling">
        <span data-locale="smartscale-checkbox" id="smartscalespan">Use Smart Scaling</span>
    </label>
    <br>
    <label id="ancmaskslabel" for="include-ancestor-masks">
        <input class="configchk" type="checkbox" name="include-ancestor-masks" id="include-ancestor-masks">
        <span data-locale="ancmasks-checkbox" id="ancmasksspan">Included Ancestor Masks</span>
    </label>
    <br>
    <label id="ditherlabel" for="allow-dither">
        <input class="configchk" type="checkbox" name="allow-dither" id="allow-dither">
        <span data-locale="dither-checkbox" id="ditherspan">Allow Dither</span>
    </label>
    <br>
    <label id="usesmartobjectlabel" for="use-psd-smart-object-pixel-scaling">
    	<input class="configchk" type="checkbox" name="use-psd-smart-object-pixel-scaling"
               id="use-psd-smart-object-pixel-scaling">
        <span data-locale="usesmart-checkbox" id="usesmartobjspan">Smart Object Pixel Scaling</span>
    </label>
    <br>
    <label id="webplabel" for="webp-enabled">
        <input class="configchk" type="checkbox" name="webp-enabled" id="webp-enabled">
        <span data-locale="webp-checkbox" id="webpspan">WebP Enabled</span>
    </label>
    <br>
    <div style="margin-top:4px;">
        <div style="margin-left:3px;" data-locale="interpolationtype">Interpolation: </div>
        <div style="margin-left:1px;">
        <select class="ccmenu" name="interpolation-type" id="interpolation-type">
            <option data-locale="nearestNeighbor" value="nearestNeighbor">Nearest Neighbor</option>
            <option data-locale="bilinear" value="bilinear">Bilinear</option>
            <option data-locale="bicubic" value="bicubic">Plain Bicubic</option>
            <option data-locale="bicubicSmoother" value="bicubicSmoother">Bicubic Smoother</option>
            <option data-locale="bicubicSharper" value="bicubicSharper">Bicubic Sharper</option>
            <option data-locale="bicubicAutomatic" value="bicubicAutomatic">Bicubic Automatic</option>
            <option data-locale="preserveDetailsUpscale" value="preserveDetailsUpscale">Preserve Details Upscale</option>
            <option data-locale="automaticInterpolation" value="automaticInterpolation">Automatic Interpolation</option>
        </select>
        </div>
     </div>
</div>

<div align="center" style="margin-top:8px;">
<button data-locale="save-button" class="ccstyle configbutton" id="savebutton">Save</button>
<button data-locale="revert-button" class="ccstyle configbutton" id="revertbutton">Revert</button>
</div>
<div data-locale="restarting" align="center" id="restarting" style="display:none; margin-top:5px">
Restarting Generator...
</div>

<!-- These are debugging shortcuts.  Class debuglink items only appear in debug mode  -->
<span data-locale="config-reload-link" class="debuglink" id="reload">Reload</span>
<span data-locale="sources-link" class="debuglink" id="sources">Sources</a>

</body>

<!-- Scripts at the end so everything's in place before access -->
<script src="js/libs/jquery-2.0.2.min.js"></script>
<script src="js/libs/CSInterface.js"></script>
<script src="js/themecolors.js"></script>
<script src="js/generatorconfig.js"></script>

</html>
