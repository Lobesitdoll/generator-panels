<!doctype html>
<!-- Rename Layers Panel -->
<html>
<meta charset="utf-8">
<link id="topcoatTheme" href="css/topcoat-desktop-dark.css" rel="stylesheet" type="text/css" />
<link id="renameLayersBase" href="css/renameLayersBase.css" rel="stylesheet" type="text/css" />
<link id="renameLayersTheme" href="css/renameLayers_D.css" rel="stylesheet" type="text/css" />


<body id="panelBody">
<div>
	<span data-locale="rename-suffix-label">Suffix</span>
    <select name="suffix" id="suffixmenu" class="ccmenu">
        <option value=".jpg">.jpg</option>
        <option value=".png">.png</option>
        <option value=".gif">.gif</option>
        <option value=".svg">.svg</option>
        <option data-locale="suffix-menu-none" value="">None</option>
    </select>
    
    <select class="ccmenu hidmenu" name="pngdepth" id="pngdepth">
        <option data-locale="png-menu-depth" value="">Depth</option>
        <option value="8">8</option>
        <option value="24">24</option>
        <option value="32">32</option>
    </select>

    <select class="ccmenu hidmenu" name="jpgqual" id="jpgqual">
        <option data-locale="jpg-menu-quality" value="">Quality</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
    </select>
</div>
    
<p>
    <label id="scalechklabel" for="scale">
        <input type="checkbox" name="scale" id="scale"><div></div>
        <div class="topcoat-checkbox__checkmark"></div>
        <span data-locale="rename-scale-checkbox" id="sclspan">Scale</span>
    </label>
    <input id="scalevalue" class="topcoat-text-input" type="text" size="4" maxlength="4" role="textbox" value="100" disabled />%
</p>
    
<button data-locale="rename-rename-button" class="topcoat-button" id="renamebutton">Rename</button>
<p>
    <div data-locale="rename-sample-name" id="samplename">layername</div>
</p>
    
<!-- These are debugging shortcuts - should not appear in final code -->
<!-- Debug deprecated in CEP 4.2-->
<span data-locale="rename-debug-link" class="debuglink" id="debug">Debug</span> 
<span data-locale="rename-reload-link" class="debuglink" id="reload">Reload</span>

</body>

<!-- Scripts at the end so everything's in place before access -->
<script src="js/libs/jquery-2.0.2.min.js"></script>
<script src="js/libs/CSInterface-4.0.0.js"></script>
<script src="js/main.js"></script>

</html>
